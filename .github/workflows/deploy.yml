name: CI/CD with .NET Docker on DigitalOcean

on:
  push:
    branches: [ main ]  # Change to your desired branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  # Adjust OS as needed

    steps:
      - uses: actions/checkout@v4
      - name: SSH to droplet and deploy (using script or commands)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DO_HOST }}  # Droplet hostname or IP
          username: ${{ secrets.DO_USERNAME }}  # Droplet username
          password: ${{ secrets.DO_PASSWORD }}  # Droplet password (consider SSH key for security)
          script: |  # Replace with your deployment script or commands
            docker-compose stop  # Stop existing container (if using Compose)
            git pull https://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/MinhQuan0716/CapstoneProject.git
            docker-compose up -build  # Start the container (if using Compose)
            # Or use individual docker commands for deployment
